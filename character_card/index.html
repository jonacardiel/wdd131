<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Character Card</title>
  <meta name="description" content="A dynamic character card displaying stats for Snortleblat, the Swamp Beast Diplomat. Interact to see health changes and level ups!">
  <meta name="author" content="Jonathan Cardiel"> 
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext x='0' y='14'%3E🐸%3C/text%3E%3C/svg%3E" type="image/svg+xml"> <!-- Simple frog favicon -->

  <!-- Social Media Meta Tags  -->
  <meta property="og:title" content="Snortleblat: The Swamp Beast Diplomat Character Card">
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A dynamic character card displaying stats for Snortleblat, the Swamp Beast Diplomat. Interact to see health changes and level ups!">
  <meta property="og:image" content="https://andejuli.github.io/wdd131/character_card/snortleblat.webp"> 
  <meta name="twitter:card" content="summary_large_image">

  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="card">
    <img class="image" src="" alt="Snortleblat the Swamp Beast Diplomat">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
