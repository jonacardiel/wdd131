                <div class="form-group card-number-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** ****" required pattern="[0-9]{13,19}" title="Enter a valid credit card number (13-19 digits)">
                </div>

                <div class="form-group card-holder-group">
                    <label for="cardHolder">Card Holder</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="FULL NAME" required>
                </div>

                <div class="form-group expiration-group">
                    <label for="expirationMonth">Expires</label>
                    <div class="expiration-inputs">
                        <input type="text" id="expirationMonth" name="expirationMonth" placeholder="MM" required pattern="(0[1-9]|1[0-2])" maxlength="2" title="Enter a valid month (MM)">
                        <span>/</span>
                        <input type="text" id="expirationYear" name="expirationYear" placeholder="YY" required pattern="[0-9]{2}" maxlength="2" title="Enter a valid year (YY)">
                    </div>
                </div>
            </div>

            <div class="card-back">
                <div class="magnetic-strip"></div>
                <div class="form-group cvv-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="***" required pattern="[0-9]{3,4}" maxlength="4" title="Enter a 3 or 4 digit CVV">
                </div>
            </div>
        </div>
        <button type="submit">Submit Payment</button>
        <p class="errorMsg"></p>
    </form>
